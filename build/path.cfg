#!/bin/bash

set -x
set -e

if [ -z $BASH_SOURCE -o  "$BASH_SOURCE" = "$0" ]; then
    echo "cc.cfg file must source in other file"
    exit 1
fi

if [ -z $BUILD_PATH ]; then
    BUILD_PATH=$(cd `dirname $BASH_SOURCE`; pwd)
fi

LOCAL_PATH=`/usr/bin/dirname $BUILD_PATH`/local
LIB_PATH=`/usr/bin/dirname $BUILD_PATH`/local/lib
BIN_PATH=`/usr/bin/dirname $BUILD_PATH`/local/bin
mkdir -p $LIB_PATH
mkdir -p $BIN_PATH
