#!/bin/bash

set -x
set -e

if [ -z $BASH_SOURCE -o  "$BASH_SOURCE" = "$0" ]; then
    echo "cc.cfg file must source in other file"
    exit 1
fi

BUILD_PATH=$(cd `dirname $BASH_SOURCE`; pwd)

mCC=/opt/compiler/gcc-12/bin/gcc 
mCXX=/opt/compiler/gcc-12/bin/g++
mCPPFLAGS="-I/opt/compiler/gcc-12/include"
mLDFLAGS="-Wl,-R/opt/compiler/gcc-12/lib64 -L/opt/compiler/gcc-12/lib64"
mAR=/opt/compiler/gcc-12/bin/ar
mRANLIB=/opt/compiler/gcc-12/bin/ranlib

export CC=$mCC
export CXX=$mCXX
export CPPFLAGS=$mCPPFLAGS
export LDFLAGS=$mLDFLAGS
export AR=$mAR
export RANLIB=$mRANLIB

source $BUILD_PATH/path.cfg
